<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"href="img/logo.png">
    <title>Pomodoro || 50/10</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="panel">
                <button id="work" class="btn active">work</button>
                <button id="shortbreak" class="btn">break</button>
            </div>
            <div class="timer">
                    <span id="time"></span> 
            </div>
            <div class="controls">
                <button id="start" class="show">Start</button>
                <button id="pause" class="hide" >Pause</button>
                <button id="reset" class="hide">Reset</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
