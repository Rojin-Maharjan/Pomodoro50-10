<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"href="img/logo.png">
    <title>Pomodoro || 50/10</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div> 
            </div>
            <div class="controls">
                <button id="start" onclick="start()">Start</button>
                <a id="reset" href="index.html">Reset</a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
